<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
      <div class="wrapper">
          <h1>Add Book Here</h1>
          <section>
              <div>
                  <label>Book name</label> <br>
                  <input id="book-input" class="input" type="text">
                  <label>Author name</label> <br>
                  <input  id="author-input"  class="input" type="text">
                  <label>Year</label> <br>
                  <input id="year-input" type="number" name="" id="">
                  <button id="add-book-btn">Add book</button>
              </div>
          </section>
         
      </div>
      <section>
        <table id="table" >
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="table-data" >

            </tbody>
           
        </table>
    </section>
  </main>  

  <script src="js/script.js"></script>
</body>
</html>
